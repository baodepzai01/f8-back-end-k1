<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link rel="stylesheet" href="./assets/css/base.css">
    <link rel="stylesheet" href="./assets/css/main.css">
    <link rel="stylesheet" href="./assets/css/grid.css">
    <link rel="stylesheet" href="./assets/css/responsive.css">
    <link rel="stylesheet" href="./assets/css/fonts/fontawesome-free-6.2.1-web/fontawesome-free-6.2.1-web/css/all.min.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap&subset=vietnamese" rel="stylesheet">
</head>
<body>
    <div class="login-container">
        <div class="login-header">
          <img src="/assets/img/shopee-logo.png" alt="Shopee logo">
          <h2>Đăng nhập</h2>
        </div>
        <div class="login-form">
          <form>
            <div class="form-group">
              <label for="username">Tên đăng nhập:</label>
              <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
              <label for="password">Mật khẩu:</label>
              <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
              <button type="submit">Đăng nhập</button>
              
              
            </div>
          </form>
        </div>
        <div class="login-footer">
          <p>Bạn chưa có tài khoản? <a href="#">Đăng ký</a></p>
          <p>Quên mật khẩu? <a href="#">Khôi phục mật khẩu</a></p>
        </div>
      </div>
</body>
</html>
